<!DOCTYPE html>
<html>
<body>

<h2>Compare squares</h2>
<script>
// Compare Function
function compa(a, b) {
    // Null Case
    if (!a || !b ) return false;
    // Different size
    if (a.length != b.length) return false;
    // Square array A
    let squareA = a.map(e => e*e);
    // Sort Arrays
    let sortA = squareA.sort(function(a, b){return a - b});
    let sortB = b.sort(function(a, b){return a - b});
    // compare sorted Arrays
    return isEquals(sortA, sortB);
}

// Verify Array values Function
function isEquals(a, b){
    for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) {
            return false;            
        }
    }
    return true;
}

const a0= [121, 144, 19, 161, 19, 144, 19, 11]
const b0 = [121, 14641, 20736, 361, 25921, 361, 20736, 361]
console.log('test 0',compa(a0, b0));

const a1 = [121, 144, 19, 161, 19, 144, 19, 11]
const b1 = [132, 14641, 20736, 361, 25921, 361, 20736, 361]

const a7 = []

</script>
